<head>

    <title>Imagens</title>
    <style>

        body {
            background-image: url("imagens/wallpaper006.jpg");

        div.quadrado {

            background-image: url("imagens/wallpaper001.jpg");
        }
    </style>
</head>
<body>
    <h1>Colocando e ajustando imagens no background</h1>
<div class="quadrado" id="q1">

</div>
