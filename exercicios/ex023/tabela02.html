<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
   
        }

        thead, tfoot {
            background-color: grey;
            color: white;
        }

        .num {
            text-align: right;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas <strong>grandes</strong></h1>

    <table> 
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">45 919 849</td>
        </tr>

        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">17 264 943</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td class="num">10 509 900</td>
        </tr>
        <tfoot>
            <tr>
                <th>Toral de Habitantes</th>
                <td class="num"><strong>100000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
