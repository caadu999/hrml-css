<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de forms</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" >
            </p>
            <p>
                <label for="imail">email</label>
                <input type="email" name="mail" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">telfone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required>
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
