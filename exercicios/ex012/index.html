<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem video</title>
</head>
<body>
    <h1>Hospedagem prórpria</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<video width="560" autoplay loop poster="imagens/m.png" controls> 
    <source src="midia/Video2.mp4" type="video/mp4">
    <p>Seu navegador não suporta mp4</p>
    
</video>
<p>Para hospedarmos videos de sites externos, usamos o incorporar</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
